<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="onEditOffer()" [disabled]="!form.valid">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-input label="Title" labelPlacement="floating" fill="solid" type="text" autocomplete formControlName="title"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-textarea label="Short Description" labelPlacement="floating" fill="solid" rows="3" formControlName="description"></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-input label="Price" labelPlacement="floating" fill="solid" type="number" formControlName="price"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5" sizeSm="3" offsetSm="3">
        <ion-input type="date" label="Available from" labelPlacement="stacked" formControlName="dateFrom"></ion-input>
      </ion-col>

      <ion-col size="5" offset="1" sizeSm="3" offsetSm="0">
        <ion-input type="date" label="Available to" labelPlacement="stacked" formControlName="dateTo"></ion-input>
      </ion-col>

    </ion-row>
  </ion-grid>
  </form>

</ion-content>
