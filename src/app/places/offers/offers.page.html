<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let offer of offers" #slider>
      <ion-item detail>
        <ion-thumbnail slot="start">
          <img [src]="offer.imageUrl">
        </ion-thumbnail>
  
        <ion-label>{{offer.title}}</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="onClickItem(offer.id, slider)">
          <ion-icon name="pencil-sharp" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
