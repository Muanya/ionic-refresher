<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let offer of offers" [routerLink]="['./', 'edit', offer.id]">
      <ion-thumbnail slot="start">
        <img [src]="offer.imageUrl">
      </ion-thumbnail>

      <ion-label>{{offer.title}}</ion-label>

      <ion-icon name="chevron-forward-outline" slot="end">

      </ion-icon>

    </ion-item>

  </ion-list>

</ion-content>
