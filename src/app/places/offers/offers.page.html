<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="center" *ngIf="isLoadingPlaces">
    <ion-spinner color="primary"></ion-spinner>
  </div>


  <div class="center" *ngIf="!isLoadingPlaces && offers.length <= 0">
    <ion-text> No offers found</ion-text>
    <ion-button color="primary" fill="clear" expand="full" routerLink="/places/offers/new"> Create new offer </ion-button>
  </div>

  <ion-list *ngIf="!isLoadingPlaces && offers.length > 0">

    <ion-item-sliding *ngFor="let offer of offers" #slider>
      <app-offer-item [offer]="offer"></app-offer-item>

      <ion-item-options>
        <ion-item-option (click)="onClickItem(offer.id, slider)">
          <ion-icon name="pencil-sharp" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
