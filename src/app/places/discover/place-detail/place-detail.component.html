<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/discover">

      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ selectedPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-row>
          <ion-col size="12" sizeMd="8" offsetMd="2">
            <img [src]="selectedPlace.imageUrl" class="ion-padding ion-text-center" />
          </ion-col>
        </ion-row>

        <h1 class="ion-text-center"> {{selectedPlace.title}} </h1>

        <ion-row>
          <ion-col class="ion-text-center">
            <div>
              {{selectedPlace.description}}
            </div>
          </ion-col>
        </ion-row>

        <div class="ion-margin ion-text-center" *ngIf="bookable">
          <ion-button color="primary" (click)="onButtonClicked()">
            BOOK
          </ion-button> 
        </div>

        <div class="ion-margin ion-text-center" *ngIf="!bookable">
          <ion-text color="secondary"> You cannot book this place! </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
