<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
     <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>



  <div class="ion-margin ion-text-center">
    <ion-button color="primary" (click)="userLogin()" *ngIf="!isLoggingIn">
      Login
    </ion-button>
  </div>

</ion-content>
